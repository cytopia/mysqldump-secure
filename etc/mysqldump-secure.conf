# The following three variables must be set, when
# COMPRESS is enabled:
# * COMPRESS_BIN: name of the binary
# * COMPRESS_ARG: arguments to pass to the binary
# * COMPRESS_EXT: extension to use

# Gzip
COMPRESS_BIN="gzip"
COMPRESS_ARG="-9 --stdout"
COMPRESS_EXT="gz"

